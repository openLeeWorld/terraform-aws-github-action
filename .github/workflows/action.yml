name: Terraform DEV

on:
  push:
    branches:
      - main
  pull_request:

env:
  MY_PREFIX: DEV
  TF_VERSION: 1.8.5

jobs:
  SCAN: # í…Œë¼í¼ ì½”ë“œ ê²€ì¦
    name: SCAN
    runs-on: ubuntu-latest
    # env:
    #   working-directory: terraform
    #   TF_WORKSPACE: my-workspace
    steps:
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-region: ap-northeast-2

      - name: Check out code # ì €ì¥ì†Œ ì½”ë“œë¥¼ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3
        
      - name: Run Terrascan #  terrascanìœ¼ë¡œ ì½”ë“œ ê²€ì¦
        id: terrascan
        uses: tenable/terrascan-action@main
        with:
          iac_type: 'terraform'
          iac_version: 'v14'
          policy_type: 'aws'
          only_warn: true
          sarif_upload: true

      - name: Upload SARIF file # ê²€ì¦ì˜ ê²°ê³¼ë¥¼ ì—…ë¡œë“œ
        uses: github/codeql-action/upload-sarif@v2
        with: # ì •ì  ë¶„ì„ ê²°ê³¼ í‘œì¤€ í¬ë§·
          sarif_file: terrascan.sarif  
  Terraform: # í…Œë¼í¼ ì‹¤í–‰
    needs: SCAN # SCAN ì‘ì—…ì´ ì„±ê³µí•˜ë©´ ì‹¤í–‰
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Fmt # í‘œì¤€ ìŠ¤íƒ€ì¼ ìˆ˜ì • ëŒ€ìƒ í™•ì¸
        id: fmt
        run: terraform fmt -recursive -check
        continue-on-error: true

      - name: Terraform init # í…Œë¼í¼ ì‹¤í–‰ì„ ìœ„í•œ init
        id: init
        run: terraform init -upgrade
        # working-directory: ${{ env.working-directory }}

      - name: Terraform validate # í…Œë¼í¼ ì½”ë“œ ë¬¸ë²• ì˜¤ë¥˜ ê²€ì‚¬
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan # ì‹¤í–‰ ê³„íš í™•ì¸
        id: plan 
        run: terraform plan -no-color -var=prefix="$MY_PREFIX"
        # working-directory: ${{ env.working-directory }}
        env: # í™˜ê²½ ë³€ìˆ˜ ìˆ˜ì •
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_LOG: info # ë¡œê·¸ ìˆ˜ì¤€ infoë¡œ ì¶œë ¥

      - name: Plan output # pull requestì¸ ê²½ìš° ì‹¤í–‰ ê³„íšì„ ì •ë¦¬í•´ ì¶œë ¥
        id: output
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`
            </details>
            **Pusher**: @${{ github.actor }}
            **Action**: ${{ github.event_name }}
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform apply # ë©”ì¸ ë¸Œëœì¹˜ ë³€ê²½ì‹œì—ë§Œ apply ìˆ˜í–‰ 
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var=prefix="$MY_PREFIX" -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
